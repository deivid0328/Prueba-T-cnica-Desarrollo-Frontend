<div class="container">
    <div class="container__search">
        <mat-form-field appearance="outline" >
            <mat-label>Buscar</mat-label>
            <input matInput [formControl]="searchControl" placeholder="Escribe para buscar" />
        </mat-form-field>
  
    </div>
    <div>
        <h1>Mis favoritos</h1>
        <div *ngFor="let cardImage of imageFavorite">
            <div>
                <app-card [title]="cardImage.title" [imageUrl]="cardImage.thumbnailUrl" [id]="cardImage.id"></app-card>
            </div>
        </div>
    </div>

    


    <h1>LISTADO DE IMAGENES</h1>
    <div class="container__card">
        <div *ngFor="let cardImage of filteredCardsImages">
            <div (click)="openModal(cardImage)">
                <app-card [title]="cardImage.title" [imageUrl]="cardImage.thumbnailUrl" [id]="cardImage.id"  (addFavoriteItem)="itemFavorite($event)"  ></app-card>
            </div>
        </div>
    </div>










</div>
